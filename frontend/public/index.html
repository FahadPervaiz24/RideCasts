<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RideCasts | NYC Taxi Demand Forecast Map</title>
    <meta
      name="description"
      content="RideCasts forecasts NYC taxi and rideshare demand by zone for the next 48 hours. Explore live predictions on an interactive 3D map."
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://ridecasts.com/" />
    <meta property="og:title" content="RideCasts | NYC Taxi Demand Forecast Map" />
    <meta
      property="og:description"
      content="Live 48-hour NYC taxi and rideshare demand forecasts by zone, visualized on an interactive map."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ridecasts.com/" />
    <meta property="og:image" content="https://ridecasts.com/assets/ridecasts.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RideCasts | NYC Taxi Demand Forecast Map" />
    <meta
      name="twitter:description"
      content="Live 48-hour NYC taxi and rideshare demand forecasts by zone, visualized on an interactive map."
    />
    <meta name="twitter:image" content="https://ridecasts.com/assets/ridecasts.png" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/deck.gl@9.0.35/dist.min.js"></script>
  </head>
  <body class="forecast-page">
    <div class="map-wrap">
      <div id="map"></div>
      <div id="mapTooltip" class="map-tooltip" aria-hidden="true"></div>
      <div id="loadingOverlay" class="loading-overlay" aria-live="polite">
        <div class="loading-stack">
          <img class="loading-logo" src="./assets/ridecasts.png" alt="RideCasts" />
          <div class="loading-spinner" aria-hidden="true"></div>
        </div>
      </div>

      <details class="logo-menu">
        <summary aria-label="Open menu">
          <img src="./assets/ridecasts.png" alt="Ridecasts" />
        </summary>
        <div class="menu-card">
          <a href="./method.html">Method</a>
        </div>
      </details>

      <section id="ranksPanel" class="overlay ranks">
        <div class="block compact">
          <h2>Top Zones</h2>
          <div class="tagline">NYC taxi + rideshare demand: 48 hour forecast</div>
          <ol id="topZones"></ol>
          <div class="legend">
            <h3>demand</h3>
            <div class="legend-bar" aria-hidden="true">
              <span class="seg c1"></span>
              <span class="seg c2"></span>
              <span class="seg c3"></span>
              <span class="seg c4"></span>
              <span class="seg c5"></span>
              <span class="seg c6"></span>
            </div>
            <div class="legend-scale">
              <span>low</span>
              <span>high</span>
            </div>
          </div>
        </div>
      </section>

      <section class="overlay playback">
        <button id="playBtn" type="button" aria-label="Play/Pause">▶</button>
        <div id="hourLabel" class="playback-time">-</div>
        <input id="hourSlider" type="range" min="0" max="0" value="0" />
      </section>

      <details class="info-pop">
        <summary aria-label="About RideCasts">i</summary>
        <div class="info-card">
          Live 48-hour forecasts by TLC zone. Data updates hourly using a LightGBM
          model trained on 2023–2024 TLC trips plus weather.
        </div>
      </details>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
